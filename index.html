<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0077b6">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <title>Vincent Svec</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/illustration-style.css">
    <link rel="stylesheet" href="styles/navbar.css">
</head>

<body>
    <div id=main-content-container>
        <navbar>
            <ul>
                <li><a class="link-nav active home" onclick="home()">Home</a></li>
                <li><a class="link-nav about-me" href="#about-me">About me</a></li>
                <li><a class="link-nav skills" id="skills-link" href="#skills">Skills</a></li>
                <li><a class="link-nav contact" href="#contact">Contact</a></li>
            </ul>
        </navbar>
        <div id="background"></div>
        <div class="swoosh"
            style="height: 80px; overflow: hidden; position: absolute; background-color: transparent; width: 100%; bottom: 0px;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M-4.80,-4.44 C141.33,175.16 353.19,-49.98 486.53,285.69 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg>
        </div>

        <div id="intro-text">
            <h2 id="name">Vincent Švec</h2>
            <h3 id="description">My portfolio website</h3>
        </div>

        <div class="main-illustration" id="main-illustration">

            <img id="bg" src="assets/illustration/background.png"></img>
            <img id="hills" src="assets/illustration/hills.png"></img>
            <img id="sun" src="assets/illustration/sun.png"></img>
            <img id="birds" src="assets/illustration/birds.png"></img>
            <img id="water" src="assets/illustration/water.png"></img>
            <img id="foreground" src="assets/illustration/foreground.png"></img>

        </div>

        <div class="content" id="content">
            <section id="about-me">
                <div class="content-container">
                    <h1 class="page-header">About me</h1>
                    <div class="page-text">
                        <p>Hi, I am Vincent</p>
                        <p class="page-text-description">I am a developer, speedcuber and an artist</p>
                    </div>
                    <div class="icons-container">
                        <div class="card" id="programming-card">
                            <img class="icon" src="assets/icons/programming_icon.png"></img>
                            <h2 class="card-title">Programming</h2>
                            <button class="card-btn"><a href="pages/programming.html">Explore</a></button>
                        </div>
                        <div class="card" id="rubiks-cube-card">
                            <img class="icon" src="assets/icons/rubiks_cube_icon.png"></img>
                            <h2 class="card-title">Speedcubing</h2>
                            <button class="card-btn"><a href="pages/speedcubing.html">Explore</a></button>
                        </div>
                        <div class="card" id="art-card">
                            <img class="icon" src="assets/icons/art_icon.png"></img>
                            <h2 class="card-title">Art and Music</h2>
                            <button class="card-btn"><a href="pages/coming-soon.html">Explore</a></button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="skills">
                <div class="content-container">
                    <div class="page-header" id="skills-header">Skills</div>
                </div>
            </section>
            <section id="contact">
                <div class="content-container">
                    <h2 class="page-header" id="contact-header">Contact me</h2>
                    <form class="contact-form" action="https://formsubmit.co/vincentsvec.alias@gmail.com" method="POST">
                        <input type="text" name="name" id="input-name" placeholder="Your name" required>
                        <input type="text" name="email" id="input-email" placeholder="Email adress" type="email"
                            required>
                        <input type="text" name="subject" id="input-subject" placeholder="Subject" required>
                        <textarea type="text" name="message" id="input-message" placeholder="Message"></textarea>
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="https://vincentsvec.github.io/pages/thankyou.html">
                        <div class="g-recaptcha" data-sitekey="6LcIiBwdAAAAAJKs7l_WjZMSVRgY_Usf0_L3oKQn"></div>
                        <input id="submit" type="submit" value="Submit" name=submit>
                    </form>
                    <div id="socials">
                        <a href="https://www.facebook.com/profile.php?id=100009946125675" target=”_blank”>
                            <img class="social" src="assets/socials/facebook.png" href=""></img>
                        </a>
                        <a href="https://www.instagram.com/svecvincent/" target=”_blank”>
                            <img class="social" id="instagram" src="assets/socials/instagram.png"></img>
                        </a>
                        <a href="https://twitter.com/SvecVincent" target=”_blank”>
                            <img class="social" src="assets/socials/twitter.png"></img>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="scripts/illustration_script.js"></script>
    <script type="text/javascript" src="scripts/navbar_script.js"></script>
    <script type="text/javascript" src="scripts/icons_script.js"></script>
    <script type="text/javascript" src="scripts/animations.js"></script>
    <script type="text/javascript" src="scripts/form_script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
